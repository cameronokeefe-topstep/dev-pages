<header class="bg-white/95 border-b border-slate-200 backdrop-blur dark:bg-neutral-900/95 dark:border-neutral-800">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center gap-4">
    
    <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-slate-900 hover:text-black transition dark:text-neutral-100 dark:hover:text-white">
      {{ site.title }}
    </a>

    <div class="flex items-center gap-4">
      <nav class="flex items-center gap-2 text-sm">
        {% for item in site.data.navigation %}
          <a 
            href="{{ item.url | relative_url }}"
            class="inline-flex items-center rounded-md border border-transparent px-3 py-1.5 text-slate-600 transition hover:text-slate-900 hover:bg-slate-100 dark:text-neutral-400 dark:hover:text-neutral-100 dark:hover:bg-neutral-800
            {% if page.url == item.url %}font-semibold text-slate-900 bg-slate-100 border-slate-200 dark:text-neutral-100 dark:bg-neutral-800 dark:border-neutral-700{% endif %}">
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>

      <button
        id="theme-toggle"
        type="button"
        class="inline-flex items-center rounded-md border border-slate-300 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-100 transition dark:border-neutral-700 dark:text-neutral-200 dark:hover:bg-neutral-800"
        aria-label="Toggle theme"
      >
        Theme
      </button>
    </div>

  </div>
</header>
